<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <a class="navbar-brand" href="#">Palm-mind</a>
        </div>
       
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <form class="border border-dark rounded p-4" onsubmit="handleClick(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" required class="form-control" onchange="handleChange(event)">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" required class="form-control" onchange="handleChange(event)">
      </div>
      <div id="error" class="text-danger mb-3"></div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <a href="./signup.html" class="d-block mt-3 text-center text-primary">Don't have an account? Sign Up</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
