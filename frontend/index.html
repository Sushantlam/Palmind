<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div>
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <button class="btn btn-outline-success"  onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Registered Users</h2>
          <button class="btn btn-warning mb-3" id="addUserBtn">Add new user</button>
        </div>
        
        <table class="table table-striped" id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Modal -->
       <!-- Add User Modal -->
      <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="addUserForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="addUsername">Username</label>
                  <input type="text" class="form-control" id="addUsername" required>
                </div>
                <div class="form-group">
                  <label for="addEmail">Email</label>
                  <input type="email" class="form-control" id="addEmail" required>
                </div>
                <div class="form-group">
                  <label for="addPassword">Password</label>
                  <input type="password" class="form-control" id="addPassword" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add User</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- View User Modal -->
      <div class="modal fade" id="viewUserModal" tabindex="-1" role="dialog" aria-labelledby="viewUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewUserModalLabel">View User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><strong>Username:</strong> <span id="viewUsername"></span></p>
              <p><strong>Email:</strong> <span id="viewEmail"></span></p>
            </div>
          </div>
        </div>
      </div>
      <!--Edit Modal-->
      <div
        class="modal fade"
        id="editUserModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editUserModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editUserForm">
                <div class="form-group">
                  <label for="editUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editUsername"
                    
                  />
                </div>
                <div class="form-group">
                  <label for="editEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editEmail"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="editPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="editPassword"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <script src="protectroute.js"></script>
  </body>
</html>
